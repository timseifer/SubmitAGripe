<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Gripe </title>
    <link rel="stylesheet" href="/gripe.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
</head>
<body>
    <section>
        <div id="header">
            <nav>
                <u1>
                    <li>
                        <a href="index.html">Feed</a> 
                        <a href="about.html">Your Gripes</a>
                        <a href="gripe.html">Submit a Gripe</a>
                    </li>
                </u1>
            </nav>
        </div>
        <div id="sag">
            <h1> <span id="yellow">SUBMIT</span> &nbsp; <span id="black">A</span> &nbsp; <span id="blueish">GRIPE</span></h1>
        </div>
    </section>
    <section>
        <div id="main page">
            <form id="submission" method="post">
                Title <br> <input type="text" name="title" id="title"> <br>
                Enter Gripe Here <br> <input type="text" name="gripe" id="gripe"><br>
                Set category 
            <select name="category" id="category">
                <option value="Complaint">Complaint</option>
                <option value="Feedback">Feedback</option>
                <option value="Followup">Followup</option>
            </select>
            &nbsp; &nbsp; &nbsp; &nbsp;  Add Image(optional) <input type="file" id="btn" value="Insert Image"> <br>
            <input type="button" id="btn2" value="Cancel"> &nbsp; &nbsp; &nbsp; &nbsp; 
            <input type="submit"id="btn3" name="submit"  value="Submit">
            </form>
            <script>

                function uuidv4() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
                }
            $('#submission').submit(function(e) {
             var userid;
            if (typeof Cookies.get('userID') === 'undefined'){
                Cookies.set("userID", uuidv4());
                userid = Cookies.get('userID');
            } else {
                var value = Cookies.get("userID");
                userid = value;
            }
                console.log($("#title").val());
				e.preventDefault();
					$.ajax({
					url: 'http://localhost:8080/new-gripe',
					type: 'POST',
                    data: { 
                            userID: Cookies.get("userID"),
                            title: $("#title").val(),
                            gripe: $("#gripe").val(),
                            category: $("#category").val()
                 },
					success: function(data){
						console.log(data);
					}
				});
			});
            </script>
        </div>
    </section>
    
</body>
</html>
